<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
<style> *{font-size: 20pt;}</style>

<script>
  var city = [ '서울', '대구', '제주', '대전', '진주' ];

  document.write('<p>');
    for(var j of city){document.write(j, ' ');}

  document.write('<p>');
  city.forEach(function(value, index, city){ 
    document.write(index , '번째 ' , value, ' ', city, '<br>');
  });

</script>
</head>

    <h2>07test391배열</h2>
</body>
